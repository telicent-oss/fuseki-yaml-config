# version required in yaml
version: "1.0"

prefixes:
  - prefix: "fk"
    namespace: "http://jena.apache.org/fuseki/kafka#"
  - prefix: "cqrs"
    namespace: "http://telicent.io/cqrs#"
  - prefix: "graphql"
    namespace: "https://telicent.io/fuseki/modules/graphql#"
  - prefix: "authz"
    namespace: "http://telicent.io/security#"

server:
  # name required in yaml
  name: "Server"
  settings:
    'arq:httpServiceAllowed': "false"

services:
  - name: "knowledge"
    endpoints:
      - name: "sparql"
        operation: query
        settings:
          'arq:queryTimeout': "120000,120000"
      - name: "query"
        operation: query
        settings:
          'arq:queryTimeout': "120000,120000"
      - name: "update"
        operation: cqrs:update
        settings:
          'kafka:topic': "knowledge"
      - name: "graphql"
        operation: graphql:graphql
        settings:
          'graphql:executor': "io.telicent.jena.graphql.execution.telicent.graph.TelicentGraphExecutor"
      - name: "get"
        operation: gsp-r
      - name: "upload"
        operation: authz:upload
    database: "datasetAuth"
  - name: "ontology"
    endpoints:
      - name: "sparql"
        operation: query
      - operation: query
      - name: "query"
        operation: query
      - name: "update"
        operation: cqrs:update
        settings:
          'kafka:topic': "ontology"
      - name: "graphql"
        operation: graphql:graphql
        settings:
          'graphql:executor': "io.telicent.jena.graphql.execution.telicent.graph.TelicentGraphExecutor"
      - name: "get"
        operation: gsp-r
      - name: "upload"
        operation: authz:upload
    database: "ontologyDataset"
  - name: "catalog"
    endpoints:
      - name: "sparql"
        operation: query
      - operation: query
      - name: "query"
        operation: query
      - name: "update"
        operation: cqrs:update
        settings:
          'kafka:topic': "catalog"
      - name: "graphql"
        operation: graphql:graphql
        settings:
          'graphql:executor': "io.telicent.jena.graphql.execution.telicent.graph.TelicentGraphExecutor"
      - name: "get"
        operation: gsp-r
      - name: "upload"
        operation: authz:upload
    database: "catalogDataset"

databases:
  - name: "datasetAuth"
    dbtype: ABAC
    dataset: "datasetAuthBase"
    triple-default-labels: "!"
    labels-store: "/fuseki/databases/knowledgeLabels.db"
    attributes-url: "env:USER_ATTRIBUTES_URL"
    hierarchies-url: "env:ATTRIBUTE_HIERARCHY_URL"
  - name: "datasetAuthBase"
    dbtype: TDB2
    location: "/fuseki/databases/knowledge"
  - name: "ontologyDataset"
    dbtype: ABAC
    dataset: "datasetOntoBase"
    triple-default-labels: "!"
    labels-store: "/fuseki/databases/ontologyLabels.db"
    attributes-url: "env:USER_ATTRIBUTES_URL"
    hierarchies-url: "env:ATTRIBUTE_HIERARCHY_URL"
  - name: "datasetOntoBase"
    dbtype: TDB2
    location: "/fuseki/databases/ontology"
  - name: "catalogDataset"
    dbtype: ABAC
    dataset: "datasetCatBase"
    triple-default-labels: "!"
    labels-store: "/fuseki/databases/catalogLabels.db"
    attributes-url: "env:USER_ATTRIBUTES_URL"
    hierarchies-url: "env:ATTRIBUTE_HIERARCHY_URL"
  - name: "datasetCatBase"
    dbtype: TDB2
    location: "/fuseki/databases/catalog"

connectors:
  - fuseki-service: "/knowledge/upload"
    topic: "knowledge"
    bootstrap-servers: "localhost:9092"
    state-file: "/fuseki/databases/Replay-RDF.state"
    sync-topic: false
    config-file: "env:{KAFKA_CONFIG_FILE_PATH:}"
  - fuseki-service: "/ontology/upload"
    topic: "ontology"
    bootstrap-servers: "localhost:9092"
    state-file: "/fuseki/databases/Replay-RDF.state"
    sync-topic: false
    config-file: "env:{KAFKA_CONFIG_FILE_PATH:}"
  - fuseki-service: "/catalog/upload"
    topic: "catalog"
    bootstrap-servers: "localhost:9092"
    state-file: "/fuseki/databases/Replay-RDF.state"
    sync-topic: false
    config-file: "env:{KAFKA_CONFIG_FILE_PATH:}"
