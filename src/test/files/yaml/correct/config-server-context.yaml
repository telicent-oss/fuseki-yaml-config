version: "1.0"
server:
  name: "Fuseki server 1"
  settings:
    'arq:httpServiceAllowed': "false"
services:
  - name: "/ds"
    endpoints:
      - name: "sparql"
        operation: query
    database:  "mem-db"
  - name: "/db2"
    endpoints:
      - name: "sparql"
        operation: query
    database : "tdb2-db"
databases:
  - name: "mem-db"
    dbtype: TIM
  - name: "tdb2-db"
    dbtype: TDB2
    location: "DB2"
    settings:
      'tdb2:unionDefaultGraph': true
