version: "1.0"
server:
  name: "Fuseki server simple"
services:
  - name: "ds"
    endpoints:
      - name: "sparql"
        operation: query
        settings:
          'arq:queryTimeout': "1000,10000"
      - name: "data-update"
        operation: update
      - name: "bad-op"
        operation: madeup
    database:  "mem-db"

databases:
  - name: "mem-db"
    dbtype: TIM
    data: "src/test/files/daffyduck7.trig"